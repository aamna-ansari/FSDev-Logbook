<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <!-- Image Tag -->
    <h3>Image Tag</h3>
    <img
      src="https://avatars.githubusercontent.com/u/123650396?v=4"
      width="100"
      alt="AaMna AnSari github profile"
    />

    <!-- Video tag -->
    <h3>Video</h3>
    <video
      src="./Naat.mp4"
      width="300"
      height="200"
      controls
      muted
      autoplay
    ></video>

    <!-- Audio Tag -->
    <h3>Audio</h3>
    <audio src="./slack.mpeg" controls></audio>

    <!-- iframe -->
    <h3>IFrame</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217897.62046272442!2d72.92448692145312!3d31.42375904146948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x392242a895a55ca9%3A0xdec58f88932671c6!2sFaisalabad%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1734942166185!5m2!1sen!2s"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h3>Youtube</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/5F7OB7UcxPI?si=5grLYI_Dc7zHTAZP"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
