<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- input Name -->
    <label for="name">Name:</label>
    <input type="text" id="name"  placeholder="Enter your good name" autocapitalize="words" required/>
    <br /><br />

    <!-- input Email -->

    <label for="email">Email:</label>
    <input type="email" id="email"  pattern=".+@example\.com" placeholder="aamna@example.com" />
    <br /><br />

    <!-- input radio for gender -->
    <label for="sex">Sex:</label>
    <input type="radio" id="male" name="sex" /><label for="male">Male</label>
    <input type="radio" id="female" name="sex" /><label for="female">
      Female</label
    >

    <br /><br>

    <!-- input Select -->
    <label for="country">Select your country:</label>
    <select name="country" id="country">
      <option value="" disabled selected>--Select the option--</option>
      <option value="Pakistan">Pakistan</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="Bahrain">Bahrain</option>
      <option value="Albania">Albania</option>
    </select>

    <br><br>

    <!-- textarea -->

    <label for="message">Message:</label>
    <br>
    <textarea id="message" rows="5" cols="33" autocapitalize="on"></textarea>
<br><br>

<!-- input checkbox -->
<input type="checkbox" name="checkbox" id="checkbox">
<label for="checkbox">Subscribe?</label>
<br><br>

<!-- Tel input  -->
 <label for="phone">Phone No:</label>
 <input type="tel" name="phone" id="phone" pattern="(\+92|0)3[0-9]{2}[0-9]{7}
 " placeholder="+92 3XX XXXXXXX or 03XX XXXXXXX" size="30">

 <br><br>

<!-- Button -->
 <button>Submit</button>

  </body>
</html>
