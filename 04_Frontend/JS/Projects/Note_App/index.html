<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCSS added Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Note App</title>

</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Quick Notes</h1>
        
        <div id="noteForm" class="mb-6 bg-white p-6 rounded-lg shadow transition-colors">
          <input
            id="noteTitle"
            class="w-full p-3 mb-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-transparent"
            placeholder="Note title..."
          />
          <textarea
            id="noteInput"
            class="w-full p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-transparent resize-none"
            rows="4"
            placeholder="Write your description here..."
          ></textarea>
          <div class="flex justify-between items-center mt-3">
            <div class="flex gap-2 ">
              <button class="w-6 h-6 rounded-full bg-red-400 focus:ring-none hover:ring-2 hover:ring-offset-2 hover:ring-red-400 cursor-pointer" data-color="bg-red-400"></button>
              <button class="w-6 h-6 rounded-full bg-yellow-400 hover:ring-2 hover:ring-offset-2 hover:ring-yellow-400 cursor-pointer" data-color="bg-yellow-400"></button>
              <button class="w-6 h-6 rounded-full bg-green-400 hover:ring-2 hover:ring-offset-2 hover:ring-green-400 cursor-pointer" data-color="bg-green-400"></button>
              <button class="w-6 h-6 rounded-full bg-blue-400 hover:ring-2 hover:ring-offset-2 hover:ring-blue-400 cursor-pointer" data-color="bg-blue-400"></button>
              <button class="w-6 h-6 rounded-full bg-purple-400 hover:ring-2 hover:ring-offset-2 hover:ring-purple-400 cursor-pointer" data-color="bg-purple-400"></button>
            </div>
            <button
              id="addNote"
              class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
            >
              Add Note
            </button>
          </div>
        </div>
  
        <div id="notesList" class="space-y-4"></div>
      </div>
      <script src="./index.js"></script>
</body>
</html>
