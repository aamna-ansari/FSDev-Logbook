<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
        <main class="h-screen w-screen flex items-center justify-center bg-[#212121] ">
            <!-- calculator -->

            <div class="w-[400px] bg-white rounded-md p-2 flex flex-col gap-4">
                <input type="text"
                    class="p-2 text-end text-2xl font-semibold outline-none border-2 rounded-md"
                    readonly
                >

                <!-- btn-container btn-grid -->
                 <div class="grid grid-rows-5 grid-cols-4 gap-2 ">
           
                    <button id="ce" class="rounded-md  p-2 bg-amber-200 ">CE</button>
                    <button id="c" class="rounded-md  p-2 bg-amber-200 ">C</button>
                    <button id="cross" class="rounded-md  p-2 bg-amber-200 ">‚ùå</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">/</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">7</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">8</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">9</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">*</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">4</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">5</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">6</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">-</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">1</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">2</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">3</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">+</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">0</button>
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">.</button>   
                    <button class="rounded-md common-btn p-2 bg-amber-200 ">%</button>
                    <button id="equal" class="rounded-md  p-2 bg-amber-200 ">=</button>
                  
                 </div>

            </div>


        </main>

        <script>

            let allCommonButtons = document.querySelectorAll(".common-btn")

            let input = document.querySelector("input")

            let equal = document.querySelector("#equal")
            let ce = document.querySelector("#ce")
            let c = document.querySelector("#c")

            let cross = document.querySelector("#cross")

           allCommonButtons.forEach((singleBtn)=>{
                singleBtn.addEventListener("click", ()=>{
                    // input.value += singleBtn.innerHTML
                    input.value = input.value + singleBtn.innerHTML
                })
           })


           equal.addEventListener("click", ()=>{
                let result = eval(input.value);
                input.value = result
                

           })

           ce.addEventListener("click", ()=>{
                input.value = ""
           })
           c.addEventListener("click", ()=>{
                input.value = ""
           })

           cross.addEventListener("click", ()=>{

                // 456
                let value = input.value;
                // 6 will remove and remaining will be 45
                let data = value.slice(0, -1)

                input.value = data
                
                
           })
            

        </script>
  </body>
</html>
