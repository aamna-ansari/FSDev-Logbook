<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCSS added Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TODO_List</title>
</head>
<body>
    <div id="app">
        <div class="max-w-md mx-auto mt-10 p-6 bg-gray-100 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Todo List</h1>
            <!-- Top Input Field for text  -->
            <div class="flex gap-2 mb-6">
              <input 
                type="text" 
                id="todoInput" 
                class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Add a new task..."
              >
              <button
              id="todoButton" 
                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
              >
                Add
              </button>
            </div>
            <!-- List for task -->
            <ul id="todoList" class="space-y-2 ">
              <li class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg">
                <input 
                  type="checkbox" 
                  class="w-5 h-5 text-blue-500 rounded focus:ring-blue-500 cursor-pointer"
                >
                <span class="flex-1">
                  Coding
                </span>
                <button 
                  class=" text-red-500 hover:text-red-700 cursor-pointer"
                >
                  ‚ùå
                </button>
              </li>
            </ul>
    </div>
</body>
<script src="./index.js"></script>
</html>
