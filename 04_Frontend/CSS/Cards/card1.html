<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./card1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <main>
        <!-- card 1 -->
        <div class="card">
            <div class="footer"></div>
            <div class="circle">
                <i class="fa-solid fa-check"></i>
            </div>
                <h1 class="heading">success!</h1>
                <div class="line"></div>
                <p class="subheading">
                    We are delighted to inform you that we received your payment. Thank you for your trust in our services.
                </p>
                <div class="btn1">
                    <button class="primary btn">Continue Shipping</button>
                    <button class="secondary btn">Print receipt</button>
                </div>
                <div class="footer"></div>
        </div>

        <!-- card 2 -->
        <div class="card">
            <div class="footerred"></div>
            <div class="circlered">
                <i class="fa-solid fa-xmark cross"></i>
            </div>
                <h1 class="headingred">Error!</h1>
                <div class="linered "></div>
                <p class="subheading">
                    Unfortunately, we were unable to process your payment. Please try again or contact our support team.
                </p>
                <div class="btn1">
                    <button class="primary btn">Continue Shipping</button>
                    <button class="secondaryred btn">Try once again</button>
                </div>
                <div class="footerred"></div>
        </div>
    </main>
</body>
</html>
